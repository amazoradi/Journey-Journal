{% extends "index.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Edit Your Entry, {{entry.title}}</h2>
<form class="entry_form" method="POST" action="{% url 'Journal:entry_update' user.id %}" enctype="multipart/form-data">
    {% csrf_token %}

    {{edit_form|crispy}}
    <input type="hidden" value="{{entry.id}}" name="entry_id">

    <input class="btn btn-primary" type='submit' value="Submit" />
</form>
{% endblock content %}
