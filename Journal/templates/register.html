{% extends "index.html" %}
{% load staticfiles %}

{% block content %}

{% if registered %}
<strong>Thank you for registering!</strong>
<a href="{% url 'Journal:landing_page' %}">Return to the homepage.</a><br />
{% else %}
<h1>Register With Journey Journal</h1>

<form id="user_form" method="post" action="{% url 'Journal:register' %}" enctype="multipart/form-data">

    {% csrf_token %}

    {{ user_form.as_p }}

    <input id="register_new" type="submit" name="submit" value="Register" />
</form>
{% endif %}
{% endblock content %}
