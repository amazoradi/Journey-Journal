{% extends "index.html" %}
{% load staticfiles %}

{% block content %}

<h1>Login To Journey Journal</h1>

<form id="login_form" method="post" action="{% url 'Journal:login' %}">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50" />
    <br />
    Password: <input type="password" name="password" value="" size="50" />
    <br />
    <input class="register" type="submit" value="Login" />
</form>

{% endblock content %}
