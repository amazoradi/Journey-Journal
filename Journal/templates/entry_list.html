{% extends "index.html" %}
{% load staticfiles %}

{% block content %}

{% if entry_list %}

{% for entry in entry_list %}
<div class='entry_div'>
    <h4>{{entry.title}}</h4>
    <h6>{{entry.location}}, {{entry.date}}</h6>
    <div class='entry_content'>
        <p>{{entry.content}}</p>
        <div>
            <img src={{entry.image}} alt={{entry.title}}>   
        </div>
    </div>
    <div>
        <button class="btn btn-primary"><a href="#">Edit</a></button>
        <button class="btn btn-danger"><a href="#">Delete</a></button>
    </div>
</div>
{% endfor %}

{% else %}
<p> NO ENTRIES YET </p>

{% endif %}

{% endblock %}
