{% extends "index.html" %}
{% load staticfiles %}

{% block content %}

<h2>Record a New Entry</h2>
<form  method="post" action="{% url 'Journal:entry' user.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{entry_form.as_p }}

    <input type='submit' value="Submit"/>
</form>
{% endblock content %}
